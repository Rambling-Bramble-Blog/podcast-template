<!-- You do NOT need to edit this file unless you wish to change how your "Episode List" appears on GitHub Pages. -->

<ul>
  {% for episode in site.episodes reversed %}
    <li>
      <a href="{{ site.baseurl }}{{ episode.url }}">{{ episode.title }}</a>
      <small>({{ episode.date | date: "%B %d, %Y" }})</small>
    </li>
  {% endfor %}
</ul>
